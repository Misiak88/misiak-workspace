name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine NX base branch
        id: nx-vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="master"
          fi
          echo "BASE_REF=$BASE_REF" >> $GITHUB_ENV
          echo "BASE=origin/$BASE_REF" >> $GITHUB_ENV
          echo "HEAD=HEAD" >> $GITHUB_ENV

      - name: Fetch base branch
        run: git fetch origin $BASE_REF

      - name: Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint, tests & build affected
        run: |
          yarn nx affected \
            --base=$BASE \
            --head=$HEAD \
            --target=lint,test,build \
            --parallel

  publish:
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: apps/hello-world/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hello-world:latest
            ghcr.io/${{ github.repository_owner }}/hello-world:${{ github.sha }}

      - name: Verify GHCR image is available
        run: |
          echo "Tagi obrazu w GHCR:"
          curl -s \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/static-site/versions \
            | jq '.[].metadata.container.tags'
